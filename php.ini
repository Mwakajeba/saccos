; PHP Configuration for SmartFinance
; This file should be placed in your PHP configuration directory
; or used as a reference to update your existing php.ini

; File Upload Settings
upload_max_filesize = 50M
post_max_size = 100M
max_file_uploads = 20
file_uploads = On

; Memory and Execution Settings
memory_limit = 512M
max_execution_time = 600
max_input_time = 600
max_input_vars = 3000

; Error Reporting (for development)
display_errors = On
log_errors = On
error_reporting = E_ALL

; Session Settings
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0
